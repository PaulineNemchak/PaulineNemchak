name: CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@master
        with:
          key: ${{secrets.SSH_KEY}}
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          passphrase: ${{ secrets.PASSPHRASE }}

          script: |
            cd ~
            sudo rm -r website
            git clone git@github.com:PaulineNemchak/PaulineNemchak.git website
            cd website
            npm install
            npm run build
            pm2 restart website
            echo 'deployed'

